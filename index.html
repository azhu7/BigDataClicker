<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css">
		<meta charset="utf-8">
		<meta name="description" content="Big Data Clicker">
		<meta name="author" content="Alexander Zhu">

		<title>Big Data Clicker</title>
	</head>

	<body>
		<div id="container">
			<div id="test1">Instructions</div>
			<div id="test2">
				<a href="https://github.com/azhu7/BigDataClicker">Github</a>
			</div>
			<h1 id="header">Big Data Clicker</h1>
			<div id="infoContainer">
				<div class="button" id="moneyButton"><h3 id="moneyButtonText">Click for Money</h3></div>
				<div id="info">
					<!-- Will fill this with a dataTableTemplate -->
				</div>
			</div>
			<div id="inventory">
				<div id="tableContainer">
					<table id="inventoryTable">
						<tr id="row1">
							<td id="class1" class="button" onmousedown="buyBuilding(0)"></td>
							<td class="spacer"></td>
							<td id="lang1" class="button" onmousedown="buyBuilding(1)"></td>
							<td class="spacer"></td>
							<td id="hardware1" class="button" onmousedown="buyBuilding(2)"></td>
							<td class="spacer"></td>
							<td id="people1" class="button" onmousedown="buyBuilding(3)"></td>
						</tr>
						<tr id="row2">
							<td id="class2" class="button" onmousedown="buyBuilding(4)"></td>
							<td class="spacer"></td>
							<td id="lang2" class="button" onmousedown="buyBuilding(5)"></td>
							<td class="spacer"></td>
							<td id="hardware2" class="button" onmousedown="buyBuilding(6)"></td>
							<td class="spacer"></td>
							<td id="people2" class="button" onmousedown="buyBuilding(7)"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<p id="version">Version <span id="versionNum"></span></p>

		<script type="text/template" id="buildingInfoTemplate">
			<h3><%= name %></h3>
			<p><%= revenue %>/cycle: costs <%= cost %>.</p>
			<p>Owned: <%= owned %> (<%= manual %>)</p>
		</script>

		<script type="text/template" id="rateBuildingInfoTemplate">
			<h3><%= name %></h3>
			<p>Decrease clock cycle time: costs <%= cost %>.</p>
			<p>Owned: <%= owned %> (<%= manual %>)</p>
		</script>

		<script type="text/template" id="dataTableTemplate">
		  	<div id="dataTable">
		  		<table>
					<tr>
						<td>Money:</td>
		  				<td>$<%= money %></td>
		  				<td class="spacer"></td>
						<td class="spacer"></td>
						<td>Data:</td>
						<td>$<%= data %></td>
						<td class="spacer"></td>
						<td class="spacer"></td>
						<td>Programs:</td>
						<td><%= programs %></td>
						<td class="spacer"></td>
						<td class="spacer"></td>
						<td colspan=5>Money per manual click: $<%= moneyPerClick %></td>
					</tr>
					<tr>
						<td>Money/cycle:</td>
						<td>$<%= moneyPerCycle %></td>
						<td class="spacer"></td>
						<td class="spacer"></td>
						<td>Data/cycle:</td>
						<td>$<%= dataPerCycle %></td>
						<td class="spacer"></td>
						<td class="spacer"></td>
						<td>Programs/cycle:</td>
						<td><%= programsPerCycle %></td>
						<td class="spacer"></td>
						<td class="spacer"></td>
						<td colspan=5>Money per autoclick: $<%= moneyPerAutoclick %></td>
					</tr>
					<tr>
						<td>Net money/cycle:</td>
						<td>$<%= netMoneyPerCycle %></td>
						<td class="spacer"></td>
						<td class="spacer"></td>
						<td>Net data/cycle:</td>
						<td>$<%= netDataPerCycle %></td>
						<td class="spacer"></td>
						<td class="spacer"></td>
						<td>Cost/program:</td>
						<td>$<%= costPerProgram %></td>
						<td class="spacer"></td>
						<td class="spacer"></td>
						<td colspan="5">Clock cycle time: <%= clockCycleInMilliseconds %> ms</td>
					</tr>
				</table>
			</div>
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<script src="js/building.js"></script>
		<script src="js/data.js"></script>
		<script src="js/script.js"></script>
		<script src="js/storage.js"></script>
	</body>
</html>
